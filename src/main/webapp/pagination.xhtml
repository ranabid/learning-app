<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputScript library="js" name="main.js"></h:outputScript>
	<h:outputScript library="js" name="holder.min.js"></h:outputScript>
</h:head>

<h:body style="padding-top: 50px; padding-bottom: 20px;">
	<ui:insert name="nbtop">
		<ui:include src="navbar.xhtml" />
	</ui:insert>
	<b:jumbotron style="padding: 15px;">
		<b:container fluid="true">
			<h:form>
				<b:dataTable value="#{itemLibrary.listItems}" var="item"
					id="dataTable">

					<b:dataTableColumn orderable="false" label="Application KT Videos"
						header-style="background-color: #e3e3e3">

						<b:column col-xs="4">
							<b:thumbnail >
								<img data-src="holder.js/100%x180/sky"
									alt="Generic placeholder thumbnail" src="apple.jpg" />
								<f:facet name="caption">
									<h3>#{item.name}</h3>
								</f:facet>
							</b:thumbnail>
						</b:column>
						<b:column col-xs="4">
							<b:thumbnail>
								<img data-src="holder.js/100%x180/sky"
									alt="Generic placeholder thumbnail" src="apple.jpg" />

							</b:thumbnail>
						</b:column>
						<b:column col-xs="4">
							<b:thumbnail>
								<img data-src="holder.js/100%x180/sky"
									alt="Generic placeholder thumbnail" src="apple.jpg" />

							</b:thumbnail>
						</b:column>

					</b:dataTableColumn>

				</b:dataTable>

			</h:form>
		</b:container>
	</b:jumbotron>
</h:body>
<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</html>
