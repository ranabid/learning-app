<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head></h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">
	<ui:insert name="nbtop">
		<ui:include src="navbar.xhtml" />
	</ui:insert>
	<f:metadata>
		<f:event listener="#{likeBean.init}" type="postAddToView"></f:event>
	</f:metadata>
	<b:jumbotron style="padding: 15px;">
		<b:container fluid="false">
			<h:form>
				<b:panel id="panel">
					<p:selectManyCheckbox value="#{likeBean.selectedCities}" var="city">
						<f:selectItems value="#{likeBean.cities}" var="city" itemLabel="#{city}" itemValue="#{city}"></f:selectItems>
					</p:selectManyCheckbox>
				</b:panel>
				
				<b:commandButton value="Save" update="panel" action="${likeBean.remove}" look="info"/>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			</h:form>
			
		</b:container>
	</b:jumbotron>
</h:body>
</html>
