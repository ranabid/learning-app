<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">
	<ui:insert name="nbtop">
		<ui:include src="navbar.xhtml" />
	</ui:insert>
	<b:jumbotron style="padding: 15px;">
		<b:container>
			<b:panel small-screen="6">
				<c:forEach items="#{likeBean.items}" var="entry">
					<b:row style="padding-bottom:5px;">
						<b:column col-sm="2">
							<b:button id="likeId"
								icon-awesome="#{entry.value ? 'thumbs-up':'thumbs-down'}" />
						</b:column>
						<b:column col-sm="10">
							<h:outputText value="#{entry.key}" style="font-size: 22px;"></h:outputText>
						</b:column>
					</b:row>
				</c:forEach>
			</b:panel>
		</b:container>
	</b:jumbotron>
</h:body>
</html>
