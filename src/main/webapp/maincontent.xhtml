<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<b:form>
	<b:jumbotron>
		<b:container>
			<b:row>
				<ui:repeat var="video" value="#{videoBean.listVideos}">
					<b:column col-xs="12" col-sm="4" col-md="4">
						<ui:insert name="video">
							<ui:include src="video.xhtml" />
						</ui:insert>
					</b:column>
							
				</ui:repeat>
			</b:row>
		</b:container>
	</b:jumbotron>
</b:form>


<b:modal id="modalVideo" title="#{videoBean.fileName}"
	style-class="videoModelClass" size="modal-lg">
	<b:row>
		<b:video small-screen="full" src="#{videoBean.videoFileUrl}"
			style="width:100%">
		</b:video>
	</b:row>
</b:modal>


</html>
